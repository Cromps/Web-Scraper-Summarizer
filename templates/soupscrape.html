<html>
    <title>
        urTime Information Gathering
    </title>
    <head>
        <link href = "static/main.css" rel = "stylesheet">
    </head>
    <body style = 'background-color: rgb(39, 46, 35);'>
        <div class = 'headings'>
            <h2>Scour <span style = 'color:orange'>The</span> Internet</h2>
            <form method = 'POST'>
                <input id = "input" placeholder="Enter in keywords" name = "inputform" required>
                <button id = "submitbutton" type = 'submit'>Search</button>
            </form>
        </div>
        <div class = 'outputbox'>

            <div style = 'background-color: white; margin:40px; margin-top:70px;padding-bottom: 20px; border-radius:25px; height:75%'>
                <p id = 'summarizedinfo'>
                    {{data}}
                </p>
                <p id = 'websitelink'>
                    {{link}}
                </p>
            </div>
        </div>
    </body>
</html>
